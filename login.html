<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icon/bank.png" type="image/x-icon" />
    <title>Private Bank Login</title>
    <!-- -----------------Tailwind----------------- -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-4xl font-semibold text-center mt-10 mb-20 tracking-tight">
        Welcome to your
        <span class="text-6xl font-bold text-emerald-600 block mt-1"
          >Private Bank</span
        >
      </h1>
    </header>
    <main>
      <section>
        <div
          class="w-8/12 mx-auto bg-emerald-50 bg-opacity-50 rounded-lg px-8 py-10 border-2 border-emerald-100"
        >
          <h2
            class="text-4xl font-semibold text-emerald-900 text-center mb-5 tracking-tight"
          >
            Please Login
          </h2>
          <div class="mb-1 flex justify-between">
            <label for="user-id" class="text-lg font-semibold text-slate-600"
              >User ID</label
            >
            <a
              href=""
              class="text-md font-semibold text-blue-600 hover:text-blue-800"
              >forgot?</a
            >
          </div>
          <div class="mb-2">
            <input
              class="w-full px-3 py-2 rounded-md text-md font-semibold outline-slate-200 bg-slate-100"
              type="email"
              placeholder="Enter Your User ID"
              id="user-id"
            />
          </div>
          <div class="mb-1 flex justify-between">
            <label
              class="text-lg font-semibold text-slate-600"
              for="user-password"
              >Password</label
            >
            <a
              class="text-md font-semibold text-blue-600 hover:text-blue-800"
              href=""
              >forgot?</a
            >
          </div>
          <div class="mb-4">
            <input
              class="w-full px-3 py-2 rounded-md text-md font-semibold outline-slate-200 bg-slate-100"
              type="password"
              placeholder="Enter Your Password"
              id="user-password"
            />
          </div>
          <div class="flex justify-center">
            <button
              class="bg-emerald-300 hover:bg-emerald-400 px-7 py-2 text-2xl font-bold rounded-md mb-2 tracking-tight text-slate-700 hover:text-black"
              id="btn-login"
            >
              Log in
            </button>
          </div>
          <p class="text-lg font-semibold text-slate-500 text-center">
            First time user?
            <a class="text-blue-600 hover:text-blue-800" href="">Register</a>
          </p>
        </div>
      </section>
    </main>
    <!-- ----------------JavaScript---------------- -->
    <script src="js/variable.js"></script>
    <script src="js/user-info.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
